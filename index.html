<!DOCTYPE html>
<html>
<head>
	<script>


function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
	var latitude=position.coords.latitude;
	var longitude=position.coords.longitude;
	const minLatitude=8.06666667;
	const maxLatitude=37.10000000;
	const minLongitude= 68.11666667;
	const maxLongitude=97.41666667;
	var country='Other';
	var x = document.getElementById("demo");
	if(latitude<=maxLatitude||latitude>=minLatitude&&longitude<=maxLongitude||longitude>=minLongitude){
		country='India';
	}
    x.innerHTML = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude+"<br>Country: "+country;
}
</script>

</head>
<body>

<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>
